get-user-login=select pega_id,pega_nip,pega_nama,pega_password,pega_gol,pega_deviceinfo,pega_email,pega_org_id,pega_pega_id,pega_level from pegawai p where pega_nip=?

get-user-profile = select array_to_json(array_agg(row_to_json(t))) as data from (select pega_id,pega_nip,pega_nama,pega_gol,pega_deviceinfo,pega_email,pega_org_id,pega_pega_id,pega_level,(select array_to_json(array_agg(row_to_json(org))) from(select org_name,initcap(posi_description)||' '||org_description org_jabatan from positions,pegawai_positions,organizations where posi_name=pepo_posi_name and pepo_pega_nip=p.pega_nip and pepo_status='AKTIF' and pepo_org_id=org_id)org)org from pegawai p where pega_nip=?)t

